<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Mark Manager</title>
    <link rel="stylesheet" href="./style_2.css" />
  </head>
  <body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <ul>
      <li>
        <a class="links" target="_blank" href="https://www.google.com"
          >Google</a
        >
      </li>
      <li>
        <a class="links" target="_blank" href="https://www.youtube.com"
          >Youtube</a
        >
      </li>
      <li>
        <a class="links" target="_blank" href="https://www.gmail.com">Gmail</a>
      </li>
    </ul>
    <h2>Secondary Bookmarks</h2>
    <ul>
      <li>
        <a class="links" target="_blank" href="https://www.instagram.com"
          >Instagram</a
        >
      </li>
      <li>
        <a class="links" target="_blank" href="https://www.snapchat.com"
          >Snapchat</a
        >
      </li>
      <li>
        <a class="links" target="_blank" href="https://www.facebook.com"
          >Facebook</a
        >
      </li>
    </ul>
  </body>
</html>
