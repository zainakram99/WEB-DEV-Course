<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tut_11</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="topic">Semantic Tags in HTML</h1>
    <header>
      <h1 class="head align border">&lt;Header&gt;</h1>
      <nav id="nav" class="font align border">&lt;nav&gt;</nav>
    </header>
    <div class="center">
      <aside class="aside flex font border">&lt;aside&gt;</aside>
      <main class="main align flex-column border">
        <h1 class="main-h1">&lt;main&gt;</h1>
        <article class="article flex-column border">
          <h1>&lt;article&gt;</h1>
          <figure class="figure align font flex border">&lt;figure&gt;</figure>
          <p class="p align font flex border">&lt;p&gt;</p>
        </article>
        <section class="section align font flex border">
          &lt;section&gt;
        </section>
      </main>
    </div>
    <footer class="footer align font flex border border">&lt;Footer&gt;</footer>

    <script src="./script.js"></script>
  </body>
</html>
